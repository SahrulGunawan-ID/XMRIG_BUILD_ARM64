name: Build XMRig Static ARM64

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-arm64:
    name: Build Static Binary for ARM64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git build-essential cmake automake libtool autoconf \
            libssl-dev libhwloc-dev libuv1-dev curl

      - name: Build XMRig Static Binary
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DWITH_HWLOC=ON -DWITH_STATIC_LIBS=ON
          make -j$(nproc)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-arm64-static
          path: build/xmrig
