name: Build XMRig Static ARM64

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-arm64:
    name: Build Static Binary for ARM64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      - name: Build XMRig Static ARM64 in Docker
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/xmrig \
            -w /xmrig \
            arm64v8/ubuntu:22.04 /bin/bash -c "\
              apt update && \
              apt install -y git build-essential cmake automake libtool autoconf \
                libssl-dev libhwloc-dev libuv1-dev curl && \
              mkdir -p build && cd build && \
              cmake .. \
                -DCMAKE_BUILD_TYPE=Release \
                -DWITH_HWLOC=ON \
                -DWITH_OPENCL=OFF \
                -DWITH_CUDA=OFF \
                -DWITH_HTTP=OFF \
                -DWITH_TLS=OFF \
                -DWITH_STATIC_LIBS=ON \
                -DCMAKE_EXE_LINKER_FLAGS='-static' && \
              make -j$(nproc)"
              
      - name: Upload XMRig ARM64 Static Binary
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-arm64-static
          path: build/xmrig
