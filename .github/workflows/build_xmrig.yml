name: Build XMRig Static ARM64

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-arm64:
    name: Build Static Binary for ARM64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up QEMU for ARM64
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build XMRig in Docker (ARM64 Static)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          build-args: |
            CMAKE_BUILD_TYPE=Release
          run-context: |
            mkdir -p build && cd build && \
            cmake .. -DCMAKE_BUILD_TYPE=Release -DWITH_HWLOC=ON -DWITH_STATIC_LIBS=ON && \
            make -j$(nproc)
          outputs: type=local,dest=./output

      - name: Upload XMRig ARM64 Binary
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-arm64-static
          path: ./output/xmrig
